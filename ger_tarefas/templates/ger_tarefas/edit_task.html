<!DOCTYPE html>
<html>
<head>
    <title>Editar Tarefa</title>
</head>
<body>
    <h1>Editar Tarefa</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="status">Status:</label>
        <input type="checkbox" id="status" name="status" {% if task.status %}checked{% endif %}>
        <p>Status atual: {{ task.status_display }}</p>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
